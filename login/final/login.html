<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="LoginPage">
    <div class="container">
      <div class="titlePage">
        <div class="title">LOGIN</div>
      </div>
      <div class="input-box">
        <div class="input-wrapper">
          <div class="input-mainWrapper">
            <label class="label" for="username">Username</label>
            <div class="input-content">
              <input type="text" id="username" required placeholder="Input username">
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="input-box">
        <div class="input-wrapper">
          <div class="input-mainWrapper">
            <label class="label" for="password">Password</label>
            <div class="input-content">
              <input type="password" id="password" required placeholder="Input password">
              <i class="fa-solid fa-eye active"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="login-btn">
        <button class="btn">LOGIN</button>
      </div>
      <div class="register">
        <div class="main-content">
          <p>Don't have account? <a href="#">Register Here</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
